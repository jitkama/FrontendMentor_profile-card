<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

  <!-- General stylesheet -->
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <div class="wrapper">
    <img src="images/bg-pattern-top.svg" alt="background graphic" class="bg--top">
    <img src="images/bg-pattern-bottom.svg" alt="background graphic" class="bg--bottom">
  </div><!-- end of .WRAPPER -->

    <div class="card center">
      <div class="card__header">
        <img src="./images/image-victor.jpg" style="card__img">
      </div><!-- end of .CARD__HEADER -->
      <div class="card__person">
        <h1>Victor Crest <span class="card__person--age">26</span></h1>
        <h2 class="card__person--city">London</h2>
      </div><!-- end of .CARD__PERSON -->
      <div class="card__footer">
        <div class="card__footer__box">
          <h3 class="card__footer__stats">80K</h3>
          <p class="card__footer__item">Followers</p>
        </div>
        <div class="card__footer__box">
          <h3 class="card__footer__stats">803K</h3>
          <p class="card__footer__item">Likes</p>
        </div>
        <div class="card__footer__box">
          <h3 class="card__footer__stats">1.4K</h3>
          <p class="card__footer__item">Photos</p>
        </div>
      </div><!-- end of .CARD__FOOTER -->
    </div><!-- end of .CARD -->




    <div class="attribution center">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Jitka Martinkova</a>.</p>
      <p><a
          href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ/hub/profile-card-component-6wjHuHch-">Source
          challenge &raquo;</a></p>
    </div><!-- end of .ATTRIBUTION -->

  
</body>

</html>
